---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: flannel-ds
  namespace: kube-system
  labels:
    tier: node
    {{ caas.kubernetes_component_label }}: flannel
spec:
  selector:
    matchLabels:
      {{ caas.kubernetes_component_label }}: flannel
  template:
    metadata:
      labels:
        tier: node
        {{ caas.kubernetes_component_label }}: flannel
    spec:
      priorityClassName: "system-node-critical"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
     # TODO: figure out why privileged mode is also not enough for flannel to modify network settings on the host (same problem as watcher)
     #securityContext:
     #     runAsUser: {{ caas.uid.flannel }}
      tolerations:
      - key: node.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: kube-flannel
        image: {{ container_image_names | select('search', '/flannel') | list | last }}
        command:
        - /opt/bin/flanneld
        args:
        - --ip-masq
        - --kube-subnet-mgr
        - --iface={{ networking.get('caas_oam', {}).get('interface') | default(networking.infra_internal.interface, True) }}
        securityContext:
          privileged: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: "10m"
        volumeMounts:
        - name: time-mount
          mountPath: /etc/localtime
          readOnly: true
        - name: run
          mountPath: /run
        - name: flannel-cfg
          mountPath: /etc/kube-flannel/
      volumes:
        - name: time-mount
          hostPath:
             path: /etc/localtime
        - name: run
          hostPath:
            path: /run
        - name: flannel-cfg
          configMap:
            name: flannel-cm
      serviceAccountName: flannel
